<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChillK Weather - Multi-City Forecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .search-box {
            width: 100%;
            padding: 15px 60px 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            background: rgba(255,255,255,1);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .weather-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            color: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.4s ease;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .remove-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(231, 76, 60, 0.8);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
        }

        .weather-card:hover .remove-btn {
            opacity: 1;
            transform: scale(1);
        }

        .remove-btn:hover {
            background: rgba(231, 76, 60, 1);
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }

        .weather-card:hover::before {
            opacity: 1;
        }

        .city-name {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .weather-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
        }

        .weather-icon {
            font-size: 4rem;
            opacity: 0.8;
        }

        .weather-description {
            font-size: 1.2rem;
            text-transform: capitalize;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item {
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            transition: background 0.3s ease;
        }

        .detail-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .default-cities {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .city-chip {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .city-chip:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .weather-grid {
                grid-template-columns: 1fr;
            }
            
            .temperature {
                font-size: 2.8rem;
            }
            
            .weather-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è ChillK Weather</h1>
            <p>Get real-time weather updates for cities worldwide</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" id="cityInput" placeholder="Enter city name (e.g., London, New York, Tokyo)">
            <button class="search-btn" id="searchBtn">üîç</button>
        </div>

        <div class="default-cities">
            <div class="city-chip" onclick="addCityWeather('London')">London</div>
            <div class="city-chip" onclick="addCityWeather('New York')">New York</div>
            <div class="city-chip" onclick="addCityWeather('Tokyo')">Tokyo</div>
            <div class="city-chip" onclick="addCityWeather('Paris')">Paris</div>
            <div class="city-chip" onclick="addCityWeather('Mumbai')">Mumbai</div>
            <div class="city-chip" onclick="addCityWeather('Sydney')">Sydney</div>
            <div class="city-chip" onclick="addCityWeather('Dubai')">Dubai</div>
            <div class="city-chip" onclick="addCityWeather('Visakhapatnam')">Visakhapatnam</div>
            <div class="city-chip" onclick="clearAllWeatherCards()" style="background: rgba(231, 76, 60, 0.3); border-color: rgba(231, 76, 60, 0.5);">üóëÔ∏è Clear All</div>
        </div>

        <div id="weatherContainer" class="weather-grid">
            <!-- Weather cards will be dynamically added here -->
        </div>
    </div>

    <script>
        const API_KEY = '4f3b8a9c2d7e1f6a5b8c3d2e1f4a5b6c'; // You'll need to get a real API key from OpenWeatherMap
        const weatherContainer = document.getElementById('weatherContainer');
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const addedCities = new Set();

        // Weather icon mapping
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        // Event listeners
        searchBtn.addEventListener('click', handleSearch);
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });

        function handleSearch() {
            const city = cityInput.value.trim();
            if (city) {
                addCityWeather(city);
                cityInput.value = '';
            }
        }

        async function addCityWeather(cityName) {
            if (addedCities.has(cityName.toLowerCase())) {
                showError(`${cityName} is already displayed`);
                return;
            }

            showLoading(cityName);
            
            try {
                const weatherData = await fetchWeatherData(cityName);
                addedCities.add(cityName.toLowerCase());
                displayWeatherCard(weatherData);
                removeLoading();
            } catch (error) {
                console.error(`Error fetching weather for ${cityName}:`, error);
                showError(`Could not fetch weather data for ${cityName}. Please check the city name and try again.`);
                removeLoading();
            }
        }

        async function fetchWeatherData(cityName) {
            // For demo purposes, we'll simulate API responses with realistic data
            // In production, replace this with actual API calls
            const mockData = {
                'london': {
                    name: 'London',
                    sys: { country: 'GB' },
                    main: { temp: 15, feels_like: 13, humidity: 65, pressure: 1013 },
                    weather: [{ main: 'Clouds', description: 'overcast clouds', icon: '04d' }],
                    wind: { speed: 3.5 },
                    visibility: 8000
                },
                'new york': {
                    name: 'New York',
                    sys: { country: 'US' },
                    main: { temp: 22, feels_like: 24, humidity: 55, pressure: 1020 },
                    weather: [{ main: 'Clear', description: 'clear sky', icon: '01d' }],
                    wind: { speed: 2.1 },
                    visibility: 10000
                },
                'tokyo': {
                    name: 'Tokyo',
                    sys: { country: 'JP' },
                    main: { temp: 28, feels_like: 31, humidity: 75, pressure: 1008 },
                    weather: [{ main: 'Rain', description: 'light rain', icon: '10d' }],
                    wind: { speed: 4.2 },
                    visibility: 7000
                },
                'paris': {
                    name: 'Paris',
                    sys: { country: 'FR' },
                    main: { temp: 18, feels_like: 17, humidity: 60, pressure: 1015 },
                    weather: [{ main: 'Clouds', description: 'few clouds', icon: '02d' }],
                    wind: { speed: 2.8 },
                    visibility: 9000
                },
                'mumbai': {
                    name: 'Mumbai',
                    sys: { country: 'IN' },
                    main: { temp: 32, feels_like: 36, humidity: 80, pressure: 1005 },
                    weather: [{ main: 'Thunderstorm', description: 'thunderstorm', icon: '11d' }],
                    wind: { speed: 5.5 },
                    visibility: 6000
                },
                'sydney': {
                    name: 'Sydney',
                    sys: { country: 'AU' },
                    main: { temp: 20, feels_like: 19, humidity: 70, pressure: 1018 },
                    weather: [{ main: 'Clear', description: 'clear sky', icon: '01d' }],
                    wind: { speed: 3.0 },
                    visibility: 10000
                },
                'dubai': {
                    name: 'Dubai',
                    sys: { country: 'AE' },
                    main: { temp: 38, feels_like: 42, humidity: 45, pressure: 1010 },
                    weather: [{ main: 'Clear', description: 'clear sky', icon: '01d' }],
                    wind: { speed: 2.5 },
                    visibility: 10000
                },
                'visakhapatnam': {
                    name: 'Visakhapatnam',
                    sys: { country: 'IN' },
                    main: { temp: 30, feels_like: 34, humidity: 85, pressure: 1008 },
                    weather: [{ main: 'Clouds', description: 'scattered clouds', icon: '03d' }],
                    wind: { speed: 4.0 },
                    visibility: 8000
                }
            };

            const cityKey = cityName.toLowerCase();
            if (mockData[cityKey]) {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 500));
                return mockData[cityKey];
            } else {
                // Generate random realistic weather data for other cities
                await new Promise(resolve => setTimeout(resolve, 500));
                return generateMockWeatherData(cityName);
            }

            // Uncomment below for real API integration:
            /*
            const response = await fetch(
                `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${API_KEY}&units=metric`
            );
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            return await response.json();
            */
        }

        function generateMockWeatherData(cityName) {
            const weatherTypes = [
                { main: 'Clear', description: 'clear sky', icon: '01d' },
                { main: 'Clouds', description: 'few clouds', icon: '02d' },
                { main: 'Clouds', description: 'scattered clouds', icon: '03d' },
                { main: 'Rain', description: 'light rain', icon: '10d' },
                { main: 'Thunderstorm', description: 'thunderstorm', icon: '11d' }
            ];

            const randomWeather = weatherTypes[Math.floor(Math.random() * weatherTypes.length)];
            const temp = Math.floor(Math.random() * 35) + 5; // 5-40¬∞C
            
            return {
                name: cityName,
                sys: { country: 'XX' },
                main: {
                    temp: temp,
                    feels_like: temp + Math.floor(Math.random() * 6) - 3,
                    humidity: Math.floor(Math.random() * 40) + 40,
                    pressure: Math.floor(Math.random() * 50) + 1000
                },
                weather: [randomWeather],
                wind: { speed: Math.floor(Math.random() * 10) + 1 },
                visibility: Math.floor(Math.random() * 5000) + 5000
            };
        }

        function displayWeatherCard(data) {
            const weatherCard = document.createElement('div');
            weatherCard.className = 'weather-card';
            weatherCard.style.animationDelay = `${addedCities.size * 0.1}s`;
            weatherCard.setAttribute('data-city', data.name.toLowerCase());

            const icon = weatherIcons[data.weather[0].icon] || 'üå§Ô∏è';
            const flagEmoji = getFlagEmoji(data.sys.country);

            weatherCard.innerHTML = `
                <button class="remove-btn" onclick="removeWeatherCard('${data.name.toLowerCase()}')" title="Remove ${data.name}">√ó</button>
                <div class="city-name">
                    ${flagEmoji} ${data.name}, ${data.sys.country}
                </div>
                <div class="weather-main">
                    <div class="temperature">${Math.round(data.main.temp)}¬∞C</div>
                    <div class="weather-icon">${icon}</div>
                </div>
                <div class="weather-description">${data.weather[0].description}</div>
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Feels like</div>
                        <div class="detail-value">${Math.round(data.main.feels_like)}¬∞C</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value">${data.main.humidity}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value">${data.wind.speed} m/s</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value">${data.main.pressure} hPa</div>
                    </div>
                </div>
            `;

            weatherContainer.appendChild(weatherCard);
        }

        function getFlagEmoji(countryCode) {
            const flags = {
                'GB': 'üá¨üáß', 'US': 'üá∫üá∏', 'JP': 'üáØüáµ', 'FR': 'üá´üá∑',
                'IN': 'üáÆüá≥', 'AU': 'üá¶üá∫', 'AE': 'üá¶üá™', 'CA': 'üá®üá¶',
                'DE': 'üá©üá™', 'IT': 'üáÆüáπ', 'ES': 'üá™üá∏', 'BR': 'üáßüá∑',
                'CN': 'üá®üá≥', 'RU': 'üá∑üá∫', 'MX': 'üá≤üáΩ', 'KR': 'üá∞üá∑'
            };
            return flags[countryCode] || 'üè≥Ô∏è';
        }

        function showLoading(cityName) {
            const loadingCard = document.createElement('div');
            loadingCard.className = 'weather-card loading';
            loadingCard.id = 'loading-card';
            loadingCard.innerHTML = `
                <div>Loading weather for ${cityName}...</div>
                <div class="spinner"></div>
            `;
            weatherContainer.appendChild(loadingCard);
        }

        function removeLoading() {
            const loadingCard = document.getElementById('loading-card');
            if (loadingCard) {
                loadingCard.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            weatherContainer.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function removeWeatherCard(cityName) {
            const cityKey = cityName.toLowerCase();
            const weatherCard = document.querySelector(`[data-city="${cityKey}"]`);
            
            if (weatherCard) {
                // Add exit animation
                weatherCard.style.transform = 'translateY(-20px)';
                weatherCard.style.opacity = '0';
                
                setTimeout(() => {
                    weatherCard.remove();
                    addedCities.delete(cityKey);
                }, 300);
            }
        }

        // Add clear all function
        function clearAllWeatherCards() {
            const weatherCards = document.querySelectorAll('.weather-card');
            weatherCards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.transform = 'translateY(-20px)';
                    card.style.opacity = '0';
                    setTimeout(() => card.remove(), 300);
                }, index * 100);
            });
            
            setTimeout(() => {
                addedCities.clear();
            }, weatherCards.length * 100 + 300);
        }

        // Load some default cities on page load
        window.addEventListener('load', () => {
            setTimeout(() => addCityWeather('London'), 500);
            setTimeout(() => addCityWeather('New York'), 1000);
            setTimeout(() => addCityWeather('Tokyo'), 1500);
        });
    </script>
</body>
</html>
